<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <script src="./js/mokepon.js"></script>

    <body>
        <section id="select-pet">

                <input type="radio" name="pet" id="hipodoge"/>

                <label class="mokepon-cards" for="capipego">

                <input type="radio" name="pet" id="ratigueya"/>

        </section>
        
        <section id="select-attack">

            </div>
                
            <div>

                </section>

                </section>
            </div>
                
            <div>

            </div>

            

           
        </section>

        
   
    </body>
</html>
