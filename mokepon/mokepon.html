<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section id="select-pet">
            <h1 class="title">Mokepon</h1>

            <h2 class="subtitle">Choose your pet</h2>

            <div class="cards">
                <input type="radio" name="pet" id="hipodoge"/>
                <label class="mokepon-cards" for="hipodoge">
                    <p>Hipodoge</p>
                    <img src="./images/hipodoge-76597a8f-782f-4beb-b9ab-53191d217f12.webp" alt="Hipodoge">
                </label>
                
                <input type="radio" name="pet" id="capipego">
                <label class="mokepon-cards" for="capipego">
                    <p>Capipego</p>
                    <img src="./images/capipepo-26b57f58-e390-416a-b126-0bcf8c8ef477.webp" alt="Capipego">
                </label>
               
                <input type="radio" name="pet" id="ratigueya"/>
                <label class="mokepon-cards" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="./images/ratigueya-37a7cdfe-6921-467c-92f6-44bb7ae506e7.webp" alt="Ratigueya">
                </label>
            </div>
            
            <button id="button-pet">Select</button>
            
        </section>
        
        <section id="select-attack">
            <h1 class="title">Mokepon</h1>

            <h2 class="subtitle">Choose your attack</h2>

            <div class="attack-cards">
                <button id="button-fire" class="button-attack">Fire ðŸ”¥</button>
                <button id="button-water" class="button-attack">Water ðŸ’§</button>
                <button id="button-land" class="button-attack">Land ðŸŒ±</button>
            </div>
                
            <div id="messages">
                <p id="result">Mucha suerte</p>

                <section id="reset">
                    <button id="button-reset">Reset</button>
                </section>
            </div>

                
            <div class="attacks">
                <div class="attack-player">
                    <p id="player-lives">3</p>
                    <p id="player-pet"></p>
                    <div id="player-attacks"></div>
                </div>
                <div class="attack-enemy">
                    <p id="enemy-lives">3</p>
                    <p id="enemys-pet"></p>
                    <div id="enemy-attacks"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
